{% extends "home.html" %}
{% block signup %}
<div id="createuser">
    <center>
        <div class="panel">
            <h2>Edit User</h2>
        </div>
        <form method="post">
            <div>
               <div><h3>{{form.username.label}}</h3></div>
               <div>{{form.username}}</div>
            </div>
            <div>
               <div><h3>{{form.password.label}}</h3></div>
               <div>{{form.password}}</div>
            </div>
            <div>
               <input type="submit" value="Submit">
            </div>
        </form>
    </center>
</div>
{% endblock %}
